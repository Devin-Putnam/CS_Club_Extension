<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Button</title>
</head>
<body>
    <button id="clickButton">Click Me!</button>
    <script>
        document.getElementById('clickButton').addEventListener('click', () => {
            alert('Hello!');
        });
    </script>
</body>
</html>
